version: '2'

services:
  knowledge-store:
    env_file: .env
    image: 'node:lts-alpine'
    user: 'node'
    working_dir: /home/node/app/dist
    environment:
      NODE_ENV: production
      HOST: '${BE_HOST}'
      PORT: '${BE_PORT}'
      MONGO_URL: 'mongodb://db:27017'
      MONGO_DATABASE: '${MONGO_DATABASE-tm-ks}'
    volumes:
      - ./be:/home/node/app
    ports:
      - '8080:8080'
    command: 'npm run dev:start'
  mongo:
    image: mongo:latest
    environment:
      MONGO_DATABASE: '${MONGO_DATABASE-knowledge}'
    ports:
      - "27017:27017"
